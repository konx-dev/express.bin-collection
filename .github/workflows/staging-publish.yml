# GitHub Actions Workflow: Publish Staging Image
#
# Trigger: Runs on a push to the 'staging' branch (e.g., after a PR is merged).
#
# Jobs:
#   build-and-publish:
#     - Builds the Docker image.
#     - Generates tags for the image (e.g., 'staging' and 'staging-<sha>').
#     - Pushes the final image to ghcr.io.

name: Publish Staging Image

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # --- Setup Environment & Local Build Check ---
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install Dependencies
        run: npm install

      - name: ⚙️ TypeScript Compilation Check
        run: npm run build
      
      # --- Docker Login and Metadata ---
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker Image Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=staging,enable=true
            type=sha,prefix=staging-,enable=true,format=short

      # --- Build and Push Docker Image ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max